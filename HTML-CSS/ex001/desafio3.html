<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 3 com Tabelas </title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
        }
        th, td{
            border: 1px solid black;
        }
        .TI{
            padding: 20px;
        }
        .notas{
            padding: 0px 10px 0px 10px;
        }
        .cinza{
            color: white;
            background-color: rgb(77, 77, 77);
        }
        .esquerda{
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="2" class="TI , cinza">Área</th>
            <th rowspan="2" class="TI , cinza">Disciplina</th>
            <th colspan="2" class="notas , cinza">Notas</th>
            <th rowspan="2" class="TI , cinza">Média</th>
        </tr>
        <tr>
            <th class="notas , cinza">Nota 1</th>
            <th class="notas , cinza">Nota 2</th>
        </tr>
        <tr>
            <th rowspan="4" class="TI">Exatas</th>
            <td>Matemática</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Física</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Química</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Biologia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <th colspan="4" class="cinza , esquerda">Média de Exatas</th>
            <th class="cinza">0.0</th>
        </tr>
        <tr>
            <th rowspan="2" class="TI">Humanas</th>
            <td>História</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Geografia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <th colspan="4" class="cinza , esquerda">Média de Humanas</th>
            <th class="cinza">0.0</th>
        </tr>
    </table>
</body>
</html>
