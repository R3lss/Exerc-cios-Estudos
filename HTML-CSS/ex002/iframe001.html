<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de Iframes</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <p>Acessando o site do <iframe src="https://www.cursoemvideo.com" frameborder="0"> Seu navegador não tem compatibilidade com iframe</iframe> para aprender</p>
    <iframe src="www.google.com" frameborder="0" scrolling="no"></iframe>
    <!-- Alguns sites tem proteção contra o iframe como por exemplo o google -->
    <!-- O tamanho padrão do iframe é de 300x150 -->
</body>
</html>
